services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: edge
      POSTGRES_PASSWORD: edge_local
      POSTGRES_DB: edge_interview
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edge -d edge_interview"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: platform/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "host=postgres port=5432 user=edge password=edge_local dbname=edge_interview sslmode=disable"
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      WHITECIRCLE_API_KEY: ${WHITECIRCLE_API_KEY:-}
      WHITECIRCLE_DEPLOYMENT_ID: ${WHITECIRCLE_DEPLOYMENT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:

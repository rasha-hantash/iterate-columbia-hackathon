services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: edge
      POSTGRES_PASSWORD: edge_local
      POSTGRES_DB: edge_interview
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edge -d edge_interview"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
